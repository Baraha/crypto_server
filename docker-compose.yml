version: '3.7'

services:

    db:
        
        image: mongo:5.0.3
        container_name: mongo
        ports:
        - "27017:27017"
        environment:
        - MONGODB_ROOT_PASSWORD=password
        - MONGODB_USERNAME=admin
        - MONGODB_PASSWORD=password
        - MONGODB_DATABASE=test
        volumes:
        - ./db/:/bitnami

    api:
        container_name: crypto_server
        build:
            context: .
            dockerfile: Dockerfile
        depends_on:
            - db
        ports:
            - "8080:8080"
        restart: always
        

